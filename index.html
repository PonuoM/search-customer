{

    "react/": "https://esm.sh/react@^19.1.0/",

  <style>
    :root {
      --bg-color-light: #F8F7F4;
      --text-color-light: #1f2937;
      --text-strong-light: #000000;
      --text-subtle-light: #6b7280;
      --glass-bg-light: rgba(255, 255, 255, 0.4);
      --glass-border-light: rgba(255, 255, 255, 0.6);
      --hover-bg-light: rgba(0, 0, 0, 0.05);

      --bg-color-dark: #1e293b;
      --text-color-dark: #e2e8f0;
      --text-strong-dark: #ffffff;
      --text-subtle-dark: #94a3b8;
      --glass-bg-dark: rgba(51, 65, 85, 0.2);
      --glass-border-dark: rgba(255, 255, 255, 0.1);
      --hover-bg-dark: rgba(255, 255, 255, 0.05);
    }
    
    html.light {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --text-strong: var(--text-strong-light);
      --text-subtle: var(--text-subtle-light);
      --glass-bg: var(--glass-bg-light);
      --glass-border: var(--glass-border-light);
      --hover-bg: var(--hover-bg-light);
    }

    html.dark {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --text-strong: var(--text-strong-dark);
      --text-subtle: var(--text-subtle-dark);
      --glass-bg: var(--glass-bg-dark);
      --glass-border: var(--glass-border-dark);
      --hover-bg: var(--hover-bg-dark);
    }

    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }

    .blob1 {
      width: 400px;
      height: 400px;
      background: #ff7e5f;
      top: -150px;
      left: -150px;
      animation: move 20s infinite alternate;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: #feb47b;
      bottom: -100px;
      right: -100px;
      animation: move 25s infinite alternate-reverse;
    }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 100px) scale(1.2); }
    }

    .glass-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background 0.3s ease, border 0.3s ease;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
